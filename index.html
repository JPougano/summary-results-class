<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <section class="resultsWrapper">
            <h2 class="resultsWrapper__heading">Your Result</h2>
            <div class="resultsContainer">
                <h1 class="resultsContainer__heading"> 76</h1>
                <p class="resultsContainer__info">of 100</p>
            </div>
            <h1 class="resultsWrapper__status">Great</h1>
            <p class="resultsWrapper__description">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </section>
        <section class="summaryWrapper">
            <h2 class="summaryWrapper__heading">Summary</h2>
            <div class="summaryContainer">
                <div class="summaryContainer__item">
                    <div class="summaryContainer__info">
                        <img src="/images/icon-reaction.svg">
                        <span>Reaction</span>
                    </div>
                    <div class="summaryContainer__score">
                        <span>
                            <strong>80</strong>
                            / 100
                        </span>
                    </div>
                </div>
                <div class="summaryContainer__item">
                    <div class="summaryContainer__info">
                        <img src="/images/icon-memory.svg">
                        <span>Memory</span>
                    </div>
                    <div class="summaryContainer__score">
                        <span>
                            <strong>92</strong>
                            / 100
                        </span>
                    </div>
                </div>
                <div class="summaryContainer__item">
                    <div class="summaryContainer__info">
                        <img src="/images/icon-verbal.svg">
                        <span>Verbal</span>
                    </div>
                    <div class="summaryContainer__score">
                        <span>
                            <strong>61</strong>
                            / 100
                        </span>
                    </div>
                </div>
                <div class="summaryContainer__item">
                    <div class="summaryContainer__info">
                        <img src="/images/icon-visual.svg">
                        <span>Visual</span>
                    </div>
                    <div class="summaryContainer__score">
                        <span>
                            <strong>72</strong>
                            / 100
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>

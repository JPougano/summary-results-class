<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <section class="resultsWrapper">
            <h3 class="resultsWrapper__heading">Your Result</h3>
            <div class="resultsContainer">
                <h1 class="resultsContainer__heading">76</h1>
                <p class="resultsContainer__info">of 100</p>
            </div>
            <h1 class="resultsWrapper__status">Great</h1>
            <p class="resultsWrapper__description">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </section>
        <section class="summaryWrapper">
            <h3 class="summaryWrapper__heading">Summary</h3>
            <div class="summaryContainer">
                <div class="summaryContainer__item reaction">
                    <div class="summaryContainer__info">
                        <img src="/images/icon-reaction.svg">
                        <span class="summaryContainer__info--reaction">Reaction</span>
                    </div>
                    <div class="summaryContainer__score">
                        <p class="summaryContainer__score--bold">
                            80
                            <span class="summaryContainer__score--gray">/ 100</span>
                        </p>
                    </div>
                </div>
                <div class="summaryContainer__item memory">
                    <div class="summaryContainer__info">
                        <img src="/images/icon-memory.svg">
                        <span class="summaryContainer__info--memory">Memory</span>
                    </div>
                    <div class="summaryContainer__score">
                        <p class="summaryContainer__score--bold">
                            92
                            <span class="summaryContainer__score--gray">/ 100</span>
                        </p>
                    </div>
                </div>
                <div class="summaryContainer__item verbal">
                    <div class="summaryContainer__info">
                        <img src="/images/icon-verbal.svg">
                        <span class="summaryContainer__info--verbal ">Verbal</span>
                    </div>
                    <div class="summaryContainer__score">
                        <p class="summaryContainer__score--bold">
                            61
                            <span class="summaryContainer__score--gray">/ 100</span>
                        </p>
                    </div>
                </div>
                <div class="summaryContainer__item visual">
                    <div class="summaryContainer__info">
                        <img src="/images/icon-visual.svg">
                        <span class="summaryContainer__info--visual">Visual</span>
                    </div>
                    <div class="summaryContainer__score">
                        <p class="summaryContainer__score--bold">
                            72
                            <span class="summaryContainer__score--gray">/ 100</span>
                        </p>
                    </div>
                </div>
            </div>
            <button class="summaryWrapper__button">Continue</button>
        </section>
    </div>
</body>

</html>
